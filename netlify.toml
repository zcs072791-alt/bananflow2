[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Netlify will inject GEMINI_API_KEY from environment variables
  # Make sure to set it in: Site settings â†’ Environment variables

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  publish = "dist"
  autoLaunch = false

# Functions configuration (if needed in future)
[functions]
  node_bundler = "esbuild"
